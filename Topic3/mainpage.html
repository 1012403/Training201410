<!DOCUTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap-theme.css">
		<script type="text/javascript" src='jquery-1.8.3.min.js'></script>
		<script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="knockout-3.2.0.js"></script>
		<script type="text/javascript" src="my-knockout.js"></script>
		<link rel="stylesheet" type="text/css" href="style2.css">
		<title>[Result HTML] - Pham Thuong Hai</title>
</head>
<body>
		
		<div class="row TodoListView">	
			<div class="col-md-3 col-md-offset-1 TodayList">
				<h3>MY TO-DO LIST</h3>
				<h4>To-dos of TODAY</h4>
				<div class="table-responsive">
					<table class="table table-hover table-striped table-bordered">
						<thead>
							<tr><th>Time</th><th>Task</th></tr>
						</thead>
						<tbody data-bind="foreach: ListToday">
							<tr>
								<td data-bind="text: From"></td>
								<td data-bind="text: Activity"></td>
							</tr>	
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-7 ListTask">
				<h3>TOTAL</h3>
					<form class="form-inline" role="form">
						<div class="form-group">
							<label class="sr-only"> Search </label>
						  <input placeholder="Searchâ€¦" type="search"  data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> 
						</div>
					</form>				
				<div class="table-responsive">
					<table class="table table-hover table-striped table-bordered">
						<thead>
							<tr><th>No</th><th>Activity</th><th>Date</th><th>From(h)</th><th>To(h)</th><th>Status</th><th>Note</th><th>Action</th></tr>
						</thead>
						<tbody data-bind="template: { name: templateToUse, foreach: filterResult}">
							
						</tbody>
					</table>
					<button type="button" class="btn btn-primary" data-bind="click: addList">Add new</button>

					<script id="editTmpl" type ="text/html">
						<tr class="active">
							<td data-bind="text: $index()+1"></td>
							<td><input class="editid" data-bind="value: Activity"/></td>
							<td><input class="editid" data-bind="value: Date"/></td>
							<td><input class="editid" data-bind="value: From"/></td>
							<td><input class="editid" data-bind="value: To"/></td>
							<td><input class="editid" data-bind="value: Status"/></td>
							<td><input class="editid" data-bind="value: Note"/></td>
							<td><a href="#" data-bind="click: $root.saveList">Save</a><span> | </span><a href="#" data-bind="click: $root.cancleList">Cancle</a></td>         
						</tr>	
					</script>

					<script id="itemTmpl" type="text/html">
  					  <tr class="active">
        				<td  data-bind="text: $index()+1"></td>
						<td  data-bind="text: Activity"></td>
						<td  data-bind="text: Date"></td>
						<td  data-bind="text: From"></td>
						<td  data-bind="text: To"></td>
						<td  data-bind="text: Status"></td>
						<td  data-bind="text: Note"></td>
						<td><a href="#" data-bind="click: $root.editList">Edit</a><span> | </span><a href="#" data-bind="click: $root.removeList">Delete</a></td>         
					  </tr>
					</script>

				</div>
			</div>
		</div>
		</div>
	</div>



</body>
</html>
